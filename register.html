<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECTOR BARBER | Registro de Usuario</title>
    <script src="user.js"></script>
    <link rel="stylesheet" href="estilos/style-register.css">
    <link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
</head>
<body>
    <section>
        <div class="register-main">
            <div class="register-text">
                <p>Registrate en <b>HECTOR BARBER</b> para poder obtener tu cita</p>
            </div>
            <div class="register-container">
                <form id="register-form" class="register-form">
                    <label for="usuario">Nombre de usuario:</label>
                    <input type="text" id="usuario" class="user" required>
                    <label for="email">Coreo electronico:</label>
                    <input type="email" id="email" class="email" required>
                    <label for="psw">Contraseña:</label>
                    <input type="password" id="psw" class="psw" required>
                    <label for="gender">Genero:</label>
                    <select id="gender" required>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro (sin espesificar)">Otro</option>
                    </select>
                    <p>Si ya tienes una cuenta <a href="login.html">Inicia Sesión aqui</a>.</p>
                    <input type="submit" value="REGISTRARSE">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
