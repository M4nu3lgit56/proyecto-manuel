<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECTOR BABER | Contacto</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style-contac.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="user.js"></script>
    <script src="https://kit.fontawesome.com/900790a2ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
</head>

<body id="body-element">

    <div class="material-symbols-outlined btn-nav">menu</div>
    <div class="container-cels">
        <nav class="container-nav">
            <ul>
                <li class="click user-btn" valor="0" pag="register.html">
                    <span class="material-symbols-outlined b">account_circle</span>
                    <span class="text-nav" id="user"></span>
                </li>
                <li class="click" valor="1" pag="index.html">
                    <span class="material-symbols-outlined b">home</span>
                    <span class="text-nav">Inicio</span>
                </li>
                <li class="click" valor="2" pag="Nosotros.html">
                    <span class="material-symbols-outlined">info</span>
                    <span class="text-nav">Nosotros</span>
                </li>
                <li class="click" valor="3" pag="Servicios.html">
                    <span class="material-symbols-outlined">sell</span>
                    <span class="text-nav">Servicios</span>
                </li>
                <li class="click" valor="4" pag="Reseñas.html">
                    <span class="material-symbols-outlined">reviews</span>
                    <span class="text-nav">Reseñas</span>
                </li>
                <li class="click" valor="5" pag="Contacto.html">
                    <span class="material-symbols-outlined">contacts_product</span>
                    <span class="text-nav">Contacto</span>
                </li>
            </ul>
        </nav>
    </div>

    <header>
        <div class="header-div">
            <div class="banner-title">
                <h1>HECTOR BARBER</h1>
            </div>
    </header>

    <section>
        <div class="contact-main">
            <div class="schedule-main">
                <h3>Horarios</h3>
                <div class="schedule">
                    <p>Lunes a Viernes: 7:00 am - 8:00 pm</p>
                       <p>Sabados y Jueves: 7:00 am - 4:00 pm</p>
                       <p>Domingos y Festivos: 1:00 pm - 7:00 pm</p>
                </div>
            </div>
            <div class="form-main">
                <h3>CONTACTO</h3>
                <form id="contact-form">
                    <label for="dia">Fecha:</label>
                    <input type="date" id="dia" required>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                    <label for="servicio">Servicio:</label>
                    <input type="text" id="servicio" required>
                    <input type="submit" value="RESERVAR CITA">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&#169;2024 hectormaza <i class="fa-brands fa-instagram fa-lg click" valor="6" pag="https://www.instagram.com/hector.maza.980?igsh=MWdvbHRpcmxmNHZwcQ%3D%3D&utm_source=qr"></i></p>
    </footer>

</body>

</html>
