<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECTOR BARBER | Inico de Sesión</title>
    <script src="user.js"></script>
</head>
<body>
    <section>
        <div class="register-main">
            <div class="register-text">
                <p>Registrate en <b>HECTOR BARBER</b> para poder obtener tu cita</p>
            </div>
            <div class="login-container">
                <form id="login-form" class="register-form">
                    <label for="usuarioLogin">Nombre de usuario o correo electronico:</label>
                    <input type="text" id="usuarioLogin" class="user" required>
                    <label for="pswLogin">Contraseña:</label>
                    <input type="password" id="pswLogin" class="psw" required>
                    <input type="submit" value="INICIAR SESIÓN">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
