<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECTOR BARBER | Inico de Sesión</title>
    <script src="user.js"></script>
    <link rel="stylesheet" href="estilos/style-login.css">
    <link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
</head>
<body>
    <section>
        <div class="login-main">
            <div class="login-text">
                <p>Este es el ultimo paso para poder obtener tu cita</p>
            </div>
            <div class="login-container">
                <form id="login-form" class="login-form">
                    <label for="usuarioLogin">Correo electronico:</label>
                    <input type="email" id="usuarioLogin" class="user" required>
                    <label for="pswLogin">Contraseña:</label>
                    <input type="password" id="pswLogin" class="psw" required>
                    <input type="submit" value="INICIAR SESIÓN">

                    <p>Si no tienes una cuenta <a href='register.html'>Registrate aqui</a>.</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
