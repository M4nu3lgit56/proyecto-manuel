<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HECTOR BARBER | Información de usuario</title>
    <script src="user.js"></script>
    <link rel="stylesheet" href="estilos/style-user.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="imagenes/logo.jpg" type="image/x-icon">
</head>
<body>
    <section>
        <input type="button" class="back" id="back" value="Volver al inicio" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <div class="container-user-info">
            <div class="user-info">
                <h1>Hola! <span class="user" id="nameUser"></span>. Puedes mirar tu información y cerrar sesion mediante esta página.</h1>
                <p class="userInfo">Nombre: <span id="nameInfo"></span></p>
                <p class="userInfo">Email: <span id="emailInfo"></span></p>
                <p class="userInfo psw">Contraseña: <span class="pswr" id="pswInfo" style="-webkit-text-security: disc;"></span><span class="material-symbols-outlined visibility">visibility</span></p>
                <p class="userInfo">Genero: <span id="genderInfo"></span></p>

                <input type="button" value="CERRAR SESIÓN" class="close-login" id="closeLogin">
            </div>
        </div>
    </section>
</body>
</html>
